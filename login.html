<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lista de Tarefas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Container Principal -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Fazer Login</h1>
        
        <div id="message-box" class="hidden p-3 mb-4 text-sm text-center rounded-lg"></div>

        <!-- Formulário de Login -->
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="seu@email.com"
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="••••••••"
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                >
            </div>
            <button 
                id="login-button" 
                class="w-full bg-indigo-500 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600 transition transform hover:scale-105"
            >
                Entrar
            </button>
        </div>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            Não tem uma conta? <a href="./cadastro.html" class="font-medium text-indigo-600 hover:underline">Cadastre-se</a>
        </p>
    </div>

    <script>
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const messageBox = document.getElementById('message-box');

        const handleLogin = async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Entrando...';

            try {
                // Chama a nossa nova função de backend para login
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Ocorreu um erro.');
                }
                
                // Se o login for bem-sucedido
                showMessage('Login bem-sucedido! Redirecionando...', 'success');
                
                // IMPORTANTE: Em um app real, você salvaria o "token" de autenticação aqui.
                // Ex: localStorage.setItem('authToken', result.token);

                // Redireciona para a página principal da lista de tarefas
                setTimeout(() => {
                    window.location.href = '/tarefas.html'; // Sugestão: crie uma página tarefas.html
                }, 1500); // Espera um pouco para o usuário ver a mensagem

            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        };

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'p-3 mb-4 text-sm text-center rounded-lg';
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            messageBox.classList.remove('hidden');
        }

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleLogin();
        });
    </script>

</body>
</html>
