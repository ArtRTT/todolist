<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Tarefas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos para manter a consistência com sua página principal */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Container Principal -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        
        <!-- Título -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Criar Conta</h1>
        
        <!-- Mensagem de Erro/Sucesso -->
        <div id="message-box" class="hidden p-3 mb-4 text-sm text-center rounded-lg"></div>

        <!-- Formulário de Cadastro -->
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="seu@email.com"
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="••••••••"
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                >
            </div>
            <button 
                id="signup-button" 
                class="w-full bg-indigo-500 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600 transition transform hover:scale-105"
            >
                Cadastrar
            </button>
        </div>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            Já tem uma conta? <a href="./index.html" class="font-medium text-indigo-600 hover:underline">Faça Login</a>
        </p>
    </div>

    <script>
        // --- 1. SELEÇÃO DOS ELEMENTOS DO HTML ---
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signUpButton = document.getElementById('signup-button');
        const messageBox = document.getElementById('message-box');

        // --- 2. FUNÇÃO DE CADASTRO ---
        const handleSignUp = async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Validação simples no frontend para feedback rápido
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            // Desabilita o botão para evitar múltiplos envios
            signUpButton.disabled = true;
            signUpButton.textContent = 'Cadastrando...';

            try {
                // Chama a nossa Netlify Function de backend
                const response = await fetch('/.netlify/functions/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                // Pega a resposta do backend em formato JSON
                const result = await response.json();

                // Se a resposta não for de sucesso (ex: erro 409, 500), lança um erro com a mensagem do backend
                if (!response.ok) {
                    throw new Error(result.message || 'Ocorreu um erro desconhecido.');
                }
                
                // Se o cadastro for bem-sucedido, mostra uma mensagem de sucesso
                showMessage('Cadastro realizado com sucesso! Você já pode fazer login.', 'success');
                emailInput.value = '';
                passwordInput.value = '';

            } catch (error) {
                // Captura qualquer erro (de rede ou do backend) e o exibe
                showMessage(`Erro: ${error.message}`, 'error');
            } finally {
                // Reabilita o botão, independentemente do resultado
                signUpButton.disabled = false;
                signUpButton.textContent = 'Cadastrar';
            }
        };

        // Função auxiliar para exibir mensagens de feedback para o usuário
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'p-3 mb-4 text-sm text-center rounded-lg'; // Reseta as classes de estilo
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            
            messageBox.classList.remove('hidden'); // Torna a caixa de mensagem visível
        }

        // --- 3. EVENT LISTENERS ---
        // Adiciona o evento de clique ao botão de cadastro
        signUpButton.addEventListener('click', handleSignUp);
        
        // Adiciona um listener para a tecla "Enter" no campo de senha para facilitar o envio
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSignUp();
            }
        });
    </script>

</body>
</html>
